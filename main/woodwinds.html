<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Symphony Sounds</title>
    <link rel="stylesheet" type="text/css" href="syles.css">
    <link href="https://fonts.googleapis.com/css?family=Cookie|Raleway" rel="stylesheet">
  </head>
  <body>
    <div class = 'head'>
      <p>Welcome to the Woodwind Section!</p>
    </div>
    <div class = "section-wrapper">
      <div class = "box" id = 'fluteClick'>
        <img src = 'images/flute.png' alt = "Flute Clipart">
        <h3>Flute</h3>
      </div>
      <div class = "box" id = 'oboeClick'>
        <img src = "images/oboe.png" alt = "Oboe Clipart">
        <h3>Oboe</h3>
      </div>
      <div class = "box" id = 'clarinetClick'>
        <img src = "images/clarinet.png" alt = "Clarinet Clipart">
        <h3>Clarinet</h3>
      </div>
      <div class = "box" id = 'saxClick'>
        <img src = "images/sax.png" alt = "Saxophone Clipart">
        <h3>Saxophone</h3>
      </div>
      <div class = "box" id = "bassoonClick">
        <img src = "images/bassoon.jpeg" alt = "Bassoon Clipart">
        <h3>Bassoon</h3>
      </div>
    </div>
    <script src="ww.js"></script>
  </body>
</html>
